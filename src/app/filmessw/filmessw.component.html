<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Título</th>
      <th scope="col">Diretor</th>
      <th scope="col">Produtor</th>
      <th scope="col">Lançamento</th>
      <th scope="col">Detalhes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let filme of filmes; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <a [href]="filme.url">{{ filme.title }}</a>
      </td>
      <td>{{ filme.director }}</td>
      <td>{{ filme.producer }}</td>
      <td>{{ filme.release_date }}</td>
      <td>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="switchCheckChecked"
            [checked]="array[i]"
            [(ngModel)]="array[i]"
          />
          <label class="form-check-label" for="switchCheckChecked"
            >Exibir</label
          >
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="d-flex justify-content-center align-items-center">
  <div class="container text-center">
    <div class="row">
      <div *ngFor="let filme of filmes; index as i" class="col">
        <div *ngIf="array[i]" class="card">
          <div class="card-header">
            {{ filme.title }}
          </div>
          <div class="card-body">
            <p class="card-text">{{ filme.opening_crawl }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
